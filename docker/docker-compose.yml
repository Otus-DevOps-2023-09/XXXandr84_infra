version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      - back_net
  ui:
    # build: ./ui
    image: xxxandr84/ui:1.0
    ports:
      - 9292:9292/tcp
    networks:
      - front_net
  post:
    # build: ./post-py
    image: xxxandr84/post:1.0
    networks:
      - front_net
      - back_net

  comment:
    # build: ./comment
    image: xxxandr84/comment:1.0
    networks:
      - front_net
      - back_net

  prometheus:
    image: xxxandr84/prometheus4
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command: # Передаем доп параметры в командной строке
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d' # Задаем время хранения метрик в 1 день
    networks:
      - front_net
      - back_net

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - front_net
      - back_net

  blackbox-exporter:
    image: prom/blackbox-exporter
    ports:
      - '9115:9115'
    # dns: 8.8.8.8
    # restart: always 
    #   command:
    # volumes:
      # - "./:/config"
      # - '--config.file=/etc/blackboxexporter/config.yml'
    networks:
      - back_net
      - front_net

volumes:
  post_db:
  prometheus_data:

networks:
  front_net:
  back_net:
